<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS final</title>
    <link rel="stylesheet" href="/js-final/js.css">
</head>
<body>
    <button id="spin">Click to spin for a digit</button>
<div id = "wrapper2">
    <div id = "wrapper">
        <div class="shadow"></div>
        <div class="roll-h">
          <div id="roll">
            <div class="black" id = "9">9</div>
            <div class="black" id = "0">0</div>
            <div class="black" id = "1">1</div>
            <div class="black"id = "2">2</div>
            <div class="black"id = "3">3</div>
            <div class="black"id = "4">4</div>
            <div class="black"id = "5">5</div>
            <div class="black"id = "6">6</div>
            <div class="black"id = "7">7</div>
            <div class="black"id = "8">8</div>
            <div class="black"id = "9">9</div>
            <div class="black"id = "0">0</div>
          </div>
        </div>
        <div class="ticker"></div>
      </div>
        <div id = "spinsLeft">Spins Left - 30</div>
        
          <button id = "addNum">Input digit to phone #</button>
          <button id = "clearNum">Restart</button>
          <div id="result"></div>
          <button id = "submit">Submit Phone #</button>
    </div>
    <script src="/js-final/js.js"></script>
</body>
</html>
