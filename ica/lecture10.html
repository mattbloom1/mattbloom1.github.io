<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            font-family: "helvetica neue", helvetica, sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid green;
            background-color: lightblue;
            color: black;
            box-shadow: 1px 1px 2px 1px rgba(0, 0, 200, 0.2);
            border-radius: 10px;
            padding: 3px 10px;
            cursor: pointer;
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <button type = "button" > Player 1: </button>
    <div id = "press"> Press Me</div> 

    



    <script>
        const button = document.querySelector("button");
        const press = document.getElementById("press");



        button.addEventListener('click', updateName);
        press.addEventListener('click', updateName);
        
        function updateName() {
            let name = prompt("Enter a new name");
            console.log("The function ran correctly");
            console.log(name)

            //button.textContent = "Player 1: " + name;
            //button.innerHTML = "<strong>Player 1: </strong>" + name;
            press.innerHTML = "<strong>Player 1: </strong>" + name;

        }

    </script>
</body>
</html>
