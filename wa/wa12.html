<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wa12</title>
    <link rel="stylesheet" href="/css/wa12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@900&family=Sanchez&family=Tilt+Neon&display=swap" rel="stylesheet">

</head>
<body>
    <div class="app">
        <header>What to do?!</header>
        <section class="quotes">
          Activity: <div class="quote-text" id="js-quote-text"></div>
          Type: <div class="quote-text" id="js-quote-type"></div>
          Participants: <div class="quote-text" id="js-quote-participants"></div>
          Price: <div class="quote-text" id="js-quote-price"></div>
          <div class="quote-text" id="js-quote-link"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new idea!
          </button>
          <button type ="button" id = "js-copy-text">Copy text</button>

        </section>
      </div>
      <script src="/js/wa12.js"></script>
</body>
</html>
